<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandana Speed Check</title>
    
    <style>
        /* Reset body margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box; /* Ensure padding and borders don't affect total width/height */
}

body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f3f4f6;
    height: 100vh; /* Full height of viewport */
    display: flex; /* Use Flexbox for centering */
    flex-direction: column; /* Stack children vertically */
    justify-content: center; /* Center children vertically */
    align-items: center; /* Center children horizontally */
}

h1 {
    color: #2c3e50;
    margin-bottom: 20px; /* Spacing below the title */
}

.counter, .target {
    font-size: 24px;
    margin: 20px;
    padding: 10px;
    background-color: #ecf0f1;
    border-radius: 5px;
}

button {
    font-size: 18px;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    background-color: #3498db; /* Default button color */
    color: white; /* Text color */
    border: none; /* Remove border */
    border-radius: 5px; /* Rounded corners */
    transition: background-color 0.3s ease, transform 0.1s; /* Smooth transitions */
}

button:hover {
    background-color: #2980b9; /* Darker color on hover */
}

button:active {
    background-color: #1f618d; /* Even darker on click */
    transform: scale(0.95); /* Slightly smaller when clicked */
}

button.success {
    background-color: #27ae60; /* Success color */
}

button.success:hover {
    background-color: #219653; /* Darker success color on hover */
}

button.success:active {
    background-color: #1e7b4d; /* Even darker on click */
}

    </style>
</head>
<body>
    <h1>Chandana Speed Check</h1>
    <div id="target" class="target">Your time</div>
    <div id="counter" class="counter">Count</div>
    <button onclick="startTimer()">Start Timer</button>
    <button onclick="recordTime()">Stop Timer</button>

    <script>
        let stopTime = undefined;
    
        function startTimer() {
            // Generate a random countdown value between 2 and 10
            let count = Math.floor(Math.random() * 9) + 2;
            document.getElementById("counter").textContent = count;
    
            // Start the countdown
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    document.getElementById("counter").textContent = count - 1 - i;
                }, i * 1000);
            }
    
            // Set up the final timeout to check if the user stopped the timer
            setTimeout(() => {
                if (stopTime === undefined) {
                    document.getElementById("target").textContent = "Too Slow";
                } else {
                    const elapsedTime = Math.abs(stopTime - (Date.now() - count * 1000));
                    document.getElementById("target").textContent = `Time was ${elapsedTime} milliseconds`;
                }
            }, count * 1000);
        }
    
        function recordTime() {
            stopTime = Date.now();
            console.log("Stop time recorded at: " + stopTime);
        }
    </script>
    
</body>
</html>
